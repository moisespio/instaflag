<!doctype html>
<html class="no-js" lang="" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Arraiá da Escala</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">

		<link rel="stylesheet" href="public/styles/main.css">
	</head>

	<body ng-controller="mainController">
		<div class="flags"></div>

		<img src="public/images/escala-logo.png" alt="Agência Escala" class="escala">
		<img src="public/images/goya-logo.png" alt="GOYA" class="goya">

		<div id="photos" class="owl-carousel">
			<div class="single" ng-repeat="photo in photos">
				<div class="photo" style="background-image: url({{ photo.images.standard_resolution.url }})"></div>
				<span class="user">@{{ photo.user.username }}</span>
			</div>
		</div>

		<script type="text/javascript" src="public/scripts/vendor.js"></script>
		<script type="text/javascript" src="public/scripts/all.js"></script>
	</body>
</html>
